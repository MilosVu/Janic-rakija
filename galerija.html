      <script>
      var otvori=document.getElementById('icon');
var zatvori=document.getElementById('close');
var navigacija=document.getElementById('nav');

otvori.addEventListener('click',show, false);
zatvori.addEventListener('click',remove, false);

function show(evObj){
  var klik=evObj.target;
    if(klik.tagName.toUpperCase()==='IMG'){
      navigacija.style.display="block";
      zatvori.style.display="block";
      otvori.style.display="none";
    }
}

function remove(e){
  var cilj=e.target;
    if(cilj.tagName.toUpperCase()==='IMG'){
      navigacija.style.display="none";
      zatvori.style.display="none";
      otvori.style.display="block";
    }
}</script>
